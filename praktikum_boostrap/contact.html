<head>

    <style>
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
        .hero-section { background: linear-gradient(90deg, #4f8cff 60%, #a6e1fa 100%); color: #fff; padding: 70px 0 50px 0; border-radius: 0 0 40px 40px; }
        .hero-title { font-size: 2.3rem; font-weight: 700; }
        footer { background: #222; color: #eee; text-align: center; padding: 1.2rem 0 0.7rem 0; margin-top: 60px; }
        .nav-link.active { font-weight: bold; color: #4f8cff !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Cenna Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="bosstrap.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section text-center">
        <div class="container">
            <h1 class="hero-title mb-3">Kontak Kami</h1>
            <p class="lead">Silakan hubungi kami untuk pertanyaan, saran, atau kerjasama.</p>
        </div>
    </section>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-sm p-4">
                    <form>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Nama Anda">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="nama@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="pesan" class="form-label">Pesan</label>
                            <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary px-4">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
